baseURL = "https://jamstack.club/"
languageCode = "en-us"
title = "Jamstack.club"
theme = "jamstackthemes"
paginate = 18
summaryLength = 10
relativeURLs=true 
# enableGitInfo = false

rssLimit = 50

pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = true

[params]
  segment_id = ""
  description = "Free and open-source themes for"
  stackbit_button = false
  iframe_demo = true
  assets_url = "https://assets.jamstackthemes.dev"
  [theme_card]
    show_archetype_icons = false
    show_services_icons = false

[taxonomies]
  archetype = "archetype"

[outputFormats]
  [outputFormats.demo]
    name = "demo"
    mediaType = "text/html"
    isHTML = "true"
    path = "demo"
    permalinkable = "true"

[outputs]
  home = ["HTML","RSS","JSON"]
  section = ["HTML","RSS"]
  page = ["HTML", "demo"]

[frontmatter]
  lastmod = [":git", "lastmod", ":fileModTime", ":default"]

